{% extends 'base.html' %}
{% block title %}Iniciar sesión · Club Deportivo{% endblock %}
{% block content %}
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form method="post">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@club.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button class="btn" type="submit">Acceder</button>
    </form>
  </div>
{% endblock %}
